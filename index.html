<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>js-biglietto-treno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>


<body>

    <section class="top">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container d-flex justify-content-center my-4">

            <form>
                <span class="mb-3">
                  <label for="user_name" class="form-label">Nome Cognome</label>
                  <input type="text" class="full_name" id="exampleInputName" aria-describedby="emailHelp">
                </span>
        
                <span class="mb-3">
                    <label for="user_km" class="form-label">Km da percorrere</label>
                    <input type="text" class="way" id="exampleInputName" aria-describedby="emailHelp">
                </span>
        
                <select class="select age_range mb-3">
        
                    <option class="under18">
                        Minorenne
                    </option>

                    <option class="over18">
                        Maggiorenne
                    </option>

                    <option class="over65">
                        Over65
                    </option>
        
                </select>
        
                <div class="mt-4 d-flex justify-content-center">
        
                    <button id="generate" type="button" class="btn btn-primary mx-4">Genera</button>
        
                    <button id="annulla" type="button" class="btn btn-primary">Annulla</button>
        
                </div>
    
            </form>
            
        </div>


        
    </section>

    <section class="bottom">

        <h1>IL TUO BIGLIETTO</h1>

        <div class="container">


            <h2>DETTAGLIO PASSEGGERI</h2>

            <div class="row">

                <div class="col">
                    <h3>NOME <br> PASSEGGERO</h3>
                    <div class="nome_passeggero"></div>

                </div>


                <div class="col">
                    <h3>Offerta</h3>



                </div>

                <div class="col">
                    <h3>Carrozza</h3>

                </div>

                <div class="col">
                    <h3>Codice CP</h3>

                </div>

                <div class="col">
                   <h3> Costo biglietto </h3>

                </div>

               
                
            </div>


        </div>


    </section>

    

  

   


    <script src="./assets/js/main.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>js-biglietto-treno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>


<body>

    <section class="top">

        <h1 class="text-center text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container d-flex justify-content-center my-4 py-5">

            <form id="myform">

                <div class="row">

                    <div class="col">
                        <div class="mb-3 text-center">
                            <label  class="form-label">
                                Nome Cognome
                            </label>
                            
                            <input type="text" class="full_name text-center p-1" >
                        </div>
                        <!-- /user_name -->

                    </div>
                    <!-- /.col -->

                    <div class="col">
                        <div class="user_km mb-3 text-center ">

                            <label class="form-label">
                                Km da percorrere
                            </label>

                            <input type="text" class="way text.center p-1" >
                        </div>
                        <!-- /.user_km -->
                        
                    </div>
                    <!-- /.col -->


                    <div class="col">

                        <div class="user_age mb-3 text-center ">

                            <label class="form-label d-block">
                                Fascia d'et√†
                            </label>

                            

                            <select class="range mb-3 p-1">
    
                                <option class="under18 ">
                                Minorenne
                                </option>
        
                                <option class="over18 ">
                                Maggiorenne
                                </option>
        
                                <option class="over65 ">
                                Over65
                                </option>
                
                            </select>
                            <!-- /.select -->

                           
                        </div>
                        <!-- /.user_age -->
                        
                    </div>
                    <!-- /.col -->



                </div>
                
        
                <div class="actions mt-4 d-flex justify-content-center">
        
                    <button id="generate" type="button" class="btn btn-primary mx-4">Genera</button>
                    <!-- /#generate -->
        
                    <button id="cancel" type="button" class="btn btn-primary">Annulla</button>
                    <!-- /#cancel -->

                </div>
                <!-- ./actions -->
            </form>
            <!-- /.form --> 
        </div>
        <!-- /.container -->


        
    </section>
    <!-- ./top -->

    <section class="bottom">

        <h1 class="text-center text-white py-3">IL TUO BIGLIETTO</h1>

        <div class="container py-4 my-4">


            <h2 class="pt-3">DETTAGLIO PASSEGGERI</h2>

            <div class="row px-3">

                <div class="col ticket_name">
                    <h3>NOME <br> PASSEGGERO</h3>
                    <h4 id="nome_passeggero"></h4>
                </div>
                <!-- /.col -->


                <div class="col">
                    <h3>Offerta</h3>
                    <span id="offerta" class="pe-5"></span>
                </div>
                <!-- /.col -->

                <div class="col">
                    <h3>Carrozza</h3>
                    <span id="carrozza" class="pe-5"></span>

                </div>
                <!-- /.col -->

                <div class="col">
                    <h3>Codice <br> CP</h3>
                    <span id="codice" class="pe-5"></span>

                </div>
                <!-- /.col -->

                <div class="col">
                   <h3> Costo <br> biglietto </h3>
                   <span id="prezzo" class="pe-5"></span>

                </div>
                <!-- /.col -->

               
            </div>
            <!-- /.row -->


        </div>
        <!-- /.container -->


    </section>
    <!-- /.bottom -->

    
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
